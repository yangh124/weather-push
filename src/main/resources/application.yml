server:
  port: 8080
spring:
  profiles:
    active: dev
  application:
    name: weather-push

mybatis-plus:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath*:com/**/mapper/*.xml
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

#企业微信
qywx:
  corpid:
  push-secret:
  other-secret:
  agentid:
  # 获取token
  token-url: https://qyapi.weixin.qq.com/cgi-bin/gettoken?corpid=${qywx.corpid}&corpsecret=SECRET
  # 发送消息
  send-url: https://qyapi.weixin.qq.com/cgi-bin/message/send?access_token=ACCESS_TOKEN
  label:
    # 创建标签
    create-url: https://qyapi.weixin.qq.com/cgi-bin/tag/create?access_token=ACCESS_TOKEN
    # 获取标签
    list-url: https://qyapi.weixin.qq.com/cgi-bin/tag/list?access_token=ACCESS_TOKEN
    delete-url: https://qyapi.weixin.qq.com/cgi-bin/tag/delete?access_token=ACCESS_TOKEN&tagid=TAG_ID
  member:
    # 获取加入企业二维码
    join-qrcode-url: https://qyapi.weixin.qq.com/cgi-bin/corp/get_join_qrcode?access_token=ACCESS_TOKEN

#和风天气
hfweather:
  key:
  #实时天气
  get-url: https://devapi.qweather.com/v7/weather/now?location=code&key=${hfweather.key}
  #城市信息
  city-url: https://geoapi.qweather.com/v2/city/lookup?range=cn&location=cityName&key=${hfweather.key}&number=1
  #24h天气
  hour-url: https://devapi.qweather.com/v7/weather/24h?location=code&key=${hfweather.key}
  # 穿衣指数  type=3
  index-url: https://devapi.qweather.com/v7/indices/1d?type=3&location=code&key=${hfweather.key}
  # 天气预警
  warn-url: https://devapi.qweather.com/v7/warning/now?location=code&key=${hfweather.key}
  # 3天天气
  day-url: https://devapi.qweather.com/v7/weather/3d?location=code&key=${hfweather.key}
